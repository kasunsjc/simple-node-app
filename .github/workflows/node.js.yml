name: build
on:
  push:
    branches: 
      - master
      - release/*
jobs:
  build:
    name: node-job
    runs-on: ${{ metrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
        node: [10, 12, 14]
    steps:
      - uses: actions/checkout@2
      - name: use node.js ${{ metrix.node }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ metrix.node }}
      - run: npm ci
      - run: npm run build --if-present        
